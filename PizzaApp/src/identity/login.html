<template>
  <div class="login-box">
    <div class="login-logo">
      <span>Pizza Sharing</span>
      <hr />
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form form id="account" method="post" submit.trigger="submit()">

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" value.bind="email">
          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" value.bind="password">
          </div>

          <div class="row">
            <!-- /.col -->
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1">
          <a id="forgot-password" href="/Identity/Account/ForgotPassword">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="/Identity/Account/Register?returnUrl=%2F">Register as a new user</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>


</template>
