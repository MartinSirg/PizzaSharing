<template>
  <h1>Create</h1>

  <h4>Price</h4>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <!-- remove "on" from event (ie onSubmit) and add delegate (submit.delegate=)-->
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label class="control-label" for="Value">Value</label>
          <input class="form-control" type="text" id="Value" name="Value" value.bind="price.value"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="ProductId">ProductId</label>
          <select class="form-control" id="ProductId" name="ProductId">
            <option value="">Select product</option>
            <option value="1">Pizza</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="ChangeId">ChangeId</label>
          <select class="form-control" id="ChangeId" name="ChangeId">
            <option value="">Select change</option>
            <option value="1">Lisa juust</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="ValidFrom">ValidFrom</label>
          <input type="date" class="form-control" id="ValidFrom" name="ValidFrom" value.bind="price.validFrom"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="ValidTo">ValidTo</label>
          <input type="date" class="form-control" id="ValidTo" name="ValidTo" value.bind="price.validTo"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: pricesIndex">Back to List</a>
  </div>


</template>
