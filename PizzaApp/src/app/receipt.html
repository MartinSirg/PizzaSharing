<template>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Receipt No. ${receiptDTO.receiptId}</h1>
          <h1 class="m-0 text-dark">Manager: ${appConfig.getName()}</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Created at: ${receiptDTO.createdTime}</h1>
          <h1 class="m-0 text-dark">Current sum: ${receiptDTO.sumCost} €</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  
  <div class="row">
    <!-- Product selection column -->
    <div class="col-lg-6">
      <div class="card card-warning">
        <div class="card-header">
          <h3 class="card-title">Search products</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form role="form" submit.delegate="submit()">
            
            <!-- select -->
            <div class="form-group">
              <label>Select Organization</label>
              <select class="form-control"></select>
            </div>
            <div class="form-group">
              <label>Select Category</label>
              <select class="form-control" disabled></select>
            </div>
            <div class="form-group">
              <input type="submit" class="form-control btn btn-primary" disabled/>
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
    <!-- Receipt viewing column -->
    <div class="col-lg-6">
      <div class="card card-dark" repeat.for="row of receiptDTO.rows">
        <div class="card-header no-border">
          <h3 class="card-title text-light">${row.amount} x ${row.product.productName}</h3>
          <div class="card-tools">
            <button class="btn btn-danger btn-tool">Remove</button>
          </div>
        </div>
        <div class="card-body p-1">
          <table class="table table-striped table-valign-middle">
            <thead class="bg-primary-gradient">
            <tr>
              <th>Item Name</th>
              <th>Cost</th>
              <th>
                <button class="btn btn-success btn-tool">Add item</button>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>${row.product.productName}</td>
              <td>${row.product.productPrice} €</td>
              <td></td>
            </tr>
            <tr repeat.for="change of row.changes">
              <td>${change.name}</td>
              <td>${change.price} €</td>
              <td>
                <button class="btn btn-danger">Remove</button>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>Sum: ${row.amount} x</th>
              <th>${row.currentCost / row.amount}€</th>
              <th>Total: ${row.currentCost}€</th>
            </tr>
            </tfoot>
            <tfoot>
            <tr>
              <th>
                <button class="btn btn-outline-success">Add item</button>
              </th>
              <th></th>
              <th></th>
            </tr>
            </tfoot>
            <tfoot>
            <tr show.bind="row.discount != null">
              <th>Discount:</th>
              <th>${row.discount * 100}%</th>
            </tr>
            </tfoot>
          </table>
          <table class="table table-valign-middle">
            <thead class="bg-info-gradient">
            <tr>
              <th>Name</th>
              <th>Invovlement</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="participant of row.participants">
              <td>${participant.name}</td>
              <td>
                <div class="progress mb-3">
                  <div class="progress-bar bg-success" role="progressbar" aria-valuenow="${participant.involvement * 100}" aria-valuemin="0"
                       aria-valuemax="100" style="width: ${participant.involvement * 100}%">
                    ${participant.involvement * 100} %
                  </div>
                </div>
              </td>
              <td>${participant.involvement * row.currentCost} €</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>
                <button class="btn btn-outline-success">Add participant</button>
              </th>
              <th></th>
              <th></th>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <hr>
  </div>
</template>
